<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<table class ="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
        <th>id</td>
        <th>Titile</td>
        <th>Country</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Description</th>
        <th>Name</th>
    </tr>
    </thead>
    {% for i in table %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td>{{i.country}}</td>
        <td>{{i.photo}}</td>
        <td>{{i.price}}</td>
        <td>{{i.description}}</td>
        <td>{{ i.name}}</td>
    </tr>{% endfor %}
</table>

</body>
</html>
