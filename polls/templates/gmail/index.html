<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Send Email</title>
  </head>
  <body >
    {% if messageSent %}
      <div class="container">
        <h3><strong>Email successfully sent</strong></h3>
        <p>Your message was successfully sent </p>
      </div>
    {% else %}
      <div class="container" style="">

        <h3><strong>Send message</strong></h3>
        <style>
          .form{
            display:flex;
            justify-content:center;

            background-color:white;
            border-radius:5px;



          }
          .row{
            flex-direction:row;
           }





        </style>
        <form method="post"  class ="form">
          {% csrf_token %}

          <div class ="row">
              <label>Subject</label><br><input class ="form-control" type="text" name ="subject"><br>
              <label>Message</label><br><input class ="form-control" type="text" name ="mess"><br>
              <label>Email</label><br><input  class ="form-control" type="email" name ="input" multiple><br>

              <button style="margin:10px; width:300px;" type="submit" class="btn btn-outline-primary">Submit</button><br>
          </div>
      </form>
    </div>
    {% endif %}
  </body>
</html>
