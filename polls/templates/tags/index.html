{% load poll_extras %}
<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">

<body>
    {% get_customer as data %}

                    <th>Last_name</th>
                    <th>email</th>
                    <th>phon_number</th>
                    <th>card_number</th>

                    <th>password</th>
                    <th>money</th>
                </tr>

                <tr><td>{{i.First_name}}</td>
                    <td>{{i.Last_name }}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phon_number}}</td>
                    <td>{{i.card_number}}</td>

                </tr>


    {% endfor %}
