<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>{% block content %}
<form method="post"  style="margin:20px">
     {% csrf_token %}
     <label>Username: </label><input class ="form-control" type="text" id ="text" name="text" placeholder="Enter customer username">
    <button class ="btn btn-outline-primary" type="submit" style ="margin:20px">Submit</button>
</form>
<style>
        .image{
            width:300px;
            height:250px;
        }
</style>


    {% for i in data %}

<!--            <img src ="media/{{ i.PHOTO }}" width="100" height="100">-->
            <table border="1px" class ="table">
                <tr><th>Name</th>
                    <th>Last_name</th>
                    <th>email</th>
                    <th>phon_number</th>
                    <th>card_number</th>
                    <th>address</th>
                    <th>password</th>
                    <th>money</th>
                </tr>

                <tr><td>{{i.First_name}}</td>
                    <td>{{i.Last_name }}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phon_number}}</td>
                    <td>{{i.card_number}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.password}}</td>
                    <td>{{i.money}}</td>

                </tr>

            </table>



    {% endfor%}

{% endblock %}


</body>
</html>
